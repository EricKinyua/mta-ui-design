<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Playfair+Display:400,400i,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>GYM EQUIPMENT</title>
</head>
<body>
    <div id="wrapper">

        <div id="top-bar"></div>

        <div id="header">
            <div id="left-header" class="header-sides">
            <div class="top">Sunday</div>
            <hr>
            <div class="bottom">March 17, 2019</div>
            </div>
            <div class="logo-box">
                <img src="./img/MTA.png" alt="Logo" class="logo"> 
            </div>
            <div id="right-header" class="header-sides">
                <div class="top"><span class="playfair-links"> <a href="">Sign in </a>  </span> | <span class="playfair-links"><a href="">Register </a></span> </div>
                <hr>
                <div class="bottom">Your Cart is empty</div>
            </div>
        </div>

        

        <div class="cart-container">
            <h1 class="playfair-lg mg-v-20">Shopping Cart</h1>

            <div class="item-container mg-v-20">
                <div class="item-desc flex">
                    <div class="image-container img-wrap mg-h-10">
                        <img src="./img/drum.png">
                    </div>
                    <div class="details-container mg-h-20">
                        <p class="lato-lg">5 Piece Drum Set</p>
                        <p class="lato-sm mg-v-5 i">Quantity: 1</p>
                    </div>
                </div>
    
                <div class="price-container">
                    <p class="playfair-lg gold">Ksh 53,213</p>
                </div>
    
            </div>

            <div class="item-container mg-v-20">
                <div class="item-desc flex">
                    <div class="image-container img-wrap mg-h-10">
                        <img src="./img/drum.png">
                    </div>
                    <div class="details-container mg-h-20">
                        <p class="lato-lg">5 Piece Drum Set</p>
                        <p class="lato-sm mg-v-5 i">Quantity: 1</p>
                    </div>
                </div>
    
                <div class="price-container">
                    <p class="playfair-lg gold">Ksh 53,213</p>
                </div>
    
            </div>
            
            <div class="total pd-20 align-right medium-text">
                <p> <span class="lato"> Subtotal:</span>&nbsp;&nbsp;<span class="playfair-m b price-spans">Ksh 55,380</span></p>
                <p> <span class="lato">V.A.T:</span> <span class="playfair-m b price-spans">Ksh 0</span></p>

                <p><span class="lato">Total:</span><span class="subtotal playfair-xlg mg-v-20 gold price-spans">Ksh 55,380</span></p>
                <a href="checkout.html" class="mg-v-20"><button class="btn btn-black">Check Out</button> </a>
            </div>
    
            <!-- <div class="item-container">
                <div class="image-container">
                    <img src="./img/pick.png">
                </div>
                <div class="item-desc">
                    <h1>Guitar Pick</h1>
                    <p>Quantity: 1</p>
                </div>
    
                <div class="price-container">
                    <p>Kshs 2,167</p>
                </div>
    
            </div> -->
    
        </div>
    </div>

    
    <script src="bundle.js"></script>
</body>
</html>
