<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Playfair+Display:400,400i,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>GYM EQUIPMENT</title>
</head>
<body>
    <header class="header-instruments">
        <div class="logo-box">
            <img src="./img/MTA.png" alt="Logo" class="logo"> 
        </div>
    </header>

    <div class="cart-container">
        <div class="item-container">
            <div class="image-container">
                <img src="./img/drum.png">
            </div>
            <div class="item-desc">
                <h1>5 Piece Drum Set</h1>
                <p>Quantity: 1</p>
            </div>

            <div class="price-container">
                <p>Kshs 53,213</p>
            </div>

        </div>

        <div class="item-container">
            <div class="image-container">
                <img src="./img/pick.png">
            </div>
            <div class="item-desc">
                <h1>Guitar Pick</h1>
                <p>Quantity: 1</p>
            </div>

            <div class="price-container">
                <p>Kshs 2,167</p>
            </div>

        </div>

    </div>

    <div class="total">
        <p>Subtotal:Ksh 55,380</p>
        <p>V.A.T:Ksh 0</p>
        <p><span>Total:</span><span class="subtotal"> 55,380</span></p>
    </div>

    <div class="checkout-form">
        <h1>Please Sign In to Complete Checkout</h1>
        <p>If you are not registered,Click to register</p>
        &nbsp
        <p>Email:</p>
        <div class="textbox3">
          <input type="text" placeholder="Placeholder text" name="" value="">
        </div>

        <p>Password:</p>
        <div class="textbox3">
          <input type="text" placeholder="Placeholder text" name="" value="">
        </div>
        <a href="#" class="btn btn-black">Sign In</a>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
