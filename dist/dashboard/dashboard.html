<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Playfair+Display:400,400i,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>MTA DASHBOARD</title>
</head>
<body>

  <div class="sidebar">

    <div class="logo-wrapper align-center pd-v-20">
      <div class="logo-img">
        <img src="../img/MTA.svg" alt="mta-logo" />
      </div>
      <div class="logo-text letter-spacing-5">
        <span class="playfair-xxlg">MOTION</span>
        <span class="lato-sm">TALENT AFRICA</span>
      </div>
    </div>

    <nav class="nav">
      <ul>
        <a href="dashboard.html">
          <li class="active">Dashboard</li>
        </a>
        <a href="products.html">
          <li>Products</li>
        </a>
        <a href="orders.html">
          <li>Orders</li>
        </a>
        <a href="users.html">
          <li>Users</li>
        </a>
      </ul>
    </nav>
    
  </div>

  <div class="midsection">
    <h2 class="playfair-lg">Dashboard</h2>

    <div class="graph"> </div>

    <div class="fl-btw">
      <div class="analytics"></div>
      <div class="analytics"></div>
      <div class="analytics"></div>
    </div>
  </div>



  <div class="sidebar-right">

    <h2 class="playfair-m align-center">Activity</h2>

    <div class="logs pd-20">
      <span class="log-time playfair-sm b gold block">
        15:23pm
      </span>
      <span class="log-title lato-sm block">
        Steve added a new product
      </span>
      <span class="log-items lato-sm i grey block">
        Acoustic Guitar - Kes 12,550
      </span>
    </div>

    <div class="logs pd-20">
        <span class="log-time playfair-sm b gold block">
          15:23pm
        </span>
        <span class="log-title lato-sm block">
          Steve added a new product
        </span>
        <span class="log-items lato-sm i grey block">
          Acoustic Guitar - Kes 12,550
        </span>
      </div>
  </div>

  <script src="../bundle.js"></script>
</body>
</html>
