<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Playfair+Display:400,400i,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>MTA DESIGN ELEMENTS</title>
</head>
<body>
  
  <div class="buttons" border-color>
      <h1>Buttons</h1>
    <a href="#" class="btn btn-black">Click me</a>
    <a href="#" class="btn btn-gold">Click me</a>

  </div>
  
  <div class="colors">
      <h1>Colors</h1>

          <p class="black">Black-#0000</p>
          <p class="gold">Gold-#D4AF37 </p>
          <p class="cream" >Cream-#FFFDD0 </p>
        


  </div>

  
  <div class="forms">
    <div class="left">
        <h1>Inputs#1</h1>

      <p>Label:</p>
      <div class="textbox">
        <input type="text" placeholder="Placeholder text" name="" value="">
      </div>

      <p>Label:</p>
      <div class="textbox2">
        <input type="text" placeholder="Placeholder text" name="" value="">
      </div>
    </div>

    <div class="right">
      <h1>Inputs#2</h1>

    <p>Label:</p>
    <div class="textbox3">
      <input type="text" placeholder="Placeholder text" name="" value="">
    </div>

    <p>Label:</p>
    <div class="textbox4">
      <input type="text" placeholder="Placeholder text" name="" value="">
    </div>
  </div>
    

  </div>

  <div class="icons">
    <h1>Icons</h1>
    <i class="fas fa-cart-plus"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-times"></i>
    <i class="fas fa-long-arrow-alt-left"></i>
    <i class="fas fa-chevron-left"></i>
  </div>


  <div class="items">
    <h1>Item Element</h1>
    <div class="con">
      <div class="item1">
        
        <div class="image1"><img src="img/img1.jpg"></div>
        
          <p class="name">Music Instrument</p>
          <p class="price">Ksh 4989</p>
        
      </div>

      <div class="item2">
        
        <div class="image2"><img src="img/img1.jpg"></div>
      
        <p class="name">Music Instrument</p>
        <p class="price">Ksh 4989</p>
      
      </div>
    </div>
    <select class = "my_list">
      <option value = "1">All Categories</option>
      <option value = "2">Gym Equipment</option>
      <option value = "3">Musical Equipment</option>
      
    </select>
  </div>
 


  <script src="bundle.js"></script>
</body>
</html>
